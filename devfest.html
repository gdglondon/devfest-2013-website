<!doctype html>
<html>
<head>
<title>DevFest London 2013</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description"
	content="DevFest is a full-day developer festival consisting of
            technical talks related mostly to Google technologies. This event is organized by the
            GDG London">
<link
	href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700'
	rel='stylesheet' type='text/css'>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/static/devfest/css/main.css" rel="stylesheet">
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-sanitize.min.js"></script>
<script src="/static/devfest/js/main.js"></script>
<script src="/static/devfest/js/english.js"></script>
</head>
<body ng-app="DevFest">
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse"
		navbar ng-controller="NavControl">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle">
					<span class="sr-only">{{Language.toogle_navigation}}</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img class="left"
					src="/static/devfest/images/C-whi.png"> <img class="right"
					src="/static/devfest/images/C-rev-whi.png"> <span>DevFest<br>London
				</span>
				</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse"
				id="navbar-links">
				<ul class="nav navbar-nav">
					<li class="red home-link active"><a href="#">{{Language.home}}</a></li>
					<li class="blue speakers-link"><a href="#speakers">{{Language.speakers}}</a></li>
					<li class="green schedule-link"><a href="#schedule">{{Language.schedule}}</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="container" ng-view></div>

	<script type="text/javascript">
		(function() {
			var po = document.createElement('script');
			po.type = 'text/javascript';
			po.async = true;
			po.src = 'https://apis.google.com/js/plusone.js';
			var s = document.getElementsByTagName('script')[0];
			s.parentNode.insertBefore(po, s);
		})();

		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');
	</script>
</body>
</html>
